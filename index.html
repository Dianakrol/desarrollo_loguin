<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="styles.css"> <!-- Enlace al CSS externo -->
</head>
<body>
    <div class="container">
        <!-- Formulario de inicio de sesión -->
        <form id="loginForm">
            <img src="src/logo.png" alt="Usuario" class="logo"> <!-- Imagen de usuario -->
            <h2>Bienvenido</h2>
            
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" placeholder="Ingresa tu correo" required>
            
            <label for="password">Contraseña</label>
            <input type="password" id="password" placeholder="Ingresa tu contraseña" required>
            
            <button type="submit" id="loginButton">
                <span id="loginText">Iniciar Sesión</span>
                <span id="loadingSpinner" class="hidden"></span>
            </button>
        </form>
        
        <!-- Mensaje de bienvenida y botón de cierre de sesión -->
        <p id="message" class="message"></p>
        <button id="logoutButton" class="hidden">Cerrar Sesión</button>
    </div>
    
    <script src="script.js"></script> <!-- Enlace al JavaScript externo -->
</body>
</html>
