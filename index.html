<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="src/images/favicon.png">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="src/css/styles.css"> <!-- Enlace al CSS externo -->
</head>
<body>
    <div class="container">
        <!-- Formulario de inicio de sesión -->
        <form id="loginForm">
            <img src="src/images/logo.png" alt="Usuario" class="logo"> <!-- Imagen de usuario -->
            <h2>Bienvenido</h2>
            
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" placeholder="Correo Electrónico" required>
            
            <label for="password">Contraseña</label>
            <input type="password" id="password" placeholder="Contraseña" required>
            
            <button type="submit" id="loginButton">
                <span id="loginText">Iniciar Sesión</span>
                <span id="loadingSpinner" class="hidden"></span>
            </button>
        </form>
        
        <!-- Mensaje de bienvenida y botón de cierre de sesión -->
        <p id="message" class="message"></p>
        <button id="logoutButton" class="hidden">Cerrar Sesión</button>
    </div>
    
    <script src="src/script.js"></script> <!-- Enlace al JavaScript externo -->
</body>
</html>
